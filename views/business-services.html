<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - Salon Booking</title>
    <link rel="stylesheet" href="/views/style/main.css">
    <link rel="stylesheet" href="/views/style/business-nav.css">
</head>
<body>
    <nav class="business-nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">âœ¨ Salon Manager</a>
            <div class="nav-links">
                <a href="/business-services" class="nav-link active">Manage Services</a>
                <a href="/business-staff" class="nav-link">Manage Staff</a>
                <a href="/business-appointments" class="nav-link">Manage Appointments</a>
                <a href="/business-ratings" class="nav-link">Staff Ratings</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Manage Services</h1>
    <form id="addServiceForm">
        <input type="hidden" id="business_id" name="business_id" value="">
        <label>Service(s):
            <select id="catalogServiceSelect" name="catalog_services" multiple size="7" required>
                <!-- Options will be populated by JS -->
            </select>
            <div><small>Hold Ctrl (Cmd on Mac) to select multiple options</small></div>
        </label>
        <label>Description: <input type="text" id="serviceDescription" name="description"></label>
        <label>Duration (minutes): <input type="number" id="serviceDuration" name="duration" required></label>
        <label>Price: <input type="number" step="0.01" id="servicePrice" name="price" required></label>
        <button type="submit">Add Service(s)</button>
    </form>
    <h2>Service List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="serviceList"></tbody>
    </table>
    </div>
    <script src="/views/js/business-services.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('business_id');
            localStorage.removeItem('business_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
