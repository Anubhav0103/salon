<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup - Salon Booking</title>
    <link rel="stylesheet" href="/views/style/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <h1>Customer Signup</h1>
        </div>

        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" id="registerPhone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <div class="auth-link">
            <p>Already have an account? <a href="/user-login">Login here</a></p>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="/views/js/user-signup.js"></script>
</body>
</html>
