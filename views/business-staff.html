<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - Salon Booking</title>
    <link rel="stylesheet" href="/views/style/main.css">
    <link rel="stylesheet" href="/views/style/business-nav.css">
    <link rel="stylesheet" href="/views/style/business-staff.css">
</head>
<body>
    <nav class="business-nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">âœ¨ Salon Manager</a>
            <div class="nav-links">
                <a href="/business-services" class="nav-link">Manage Services</a>
                <a href="/business-staff" class="nav-link active">Manage Staff</a>
                <a href="/business-appointments" class="nav-link">Manage Appointments</a>
                <a href="/business-ratings" class="nav-link">Staff Ratings</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Manage Staff</h1>
        <form id="addStaffForm">
            <input type="hidden" id="business_id" name="business_id" value="">
            <label>Name: <input type="text" id="staffName" name="name" required></label>
            <label>Email: <input type="email" id="staffEmail" name="email"></label>
            <label>Phone: <input type="tel" id="staffPhone" name="phone"></label>
            <label>Role:
                <select id="staffRole" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Stylist">Stylist</option>
                    <option value="Barber">Barber</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Manager">Manager</option>
                    <option value="Nail Technician">Nail Technician</option>
                    <option value="Beautician">Beautician</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label>Specializations:
                <select id="staffSpecializations" name="specializations" multiple size="5">
                    <option value="Haircut">Haircut</option>
                    <option value="Coloring">Coloring</option>
                    <option value="Shaving">Shaving</option>
                    <option value="Facial">Facial</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Pedicure">Pedicure</option>
                    <option value="Massage">Massage</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Threading">Threading</option>
                    <option value="Waxing">Waxing</option>
                    <option value="Other">Other</option>
                </select>
                <div><small>Hold Ctrl (Cmd on Mac) to select multiple options</small></div>
            </label>
            <label>Working Days:
                <select id="staffWorkingDays" name="working_days" multiple size="7" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <div><small>Hold Ctrl (Cmd on Mac) to select multiple options</small></div>
            </label>
            <label>Working Hours Start: <input type="time" id="staffWorkingHoursStart" name="working_hours_start" required></label>
            <label>Working Hours End: <input type="time" id="staffWorkingHoursEnd" name="working_hours_end" required></label>
            <button type="submit">Add Staff</button>
        </form>
        <h2>Staff List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="hide-on-tablet">Email</th>
                    <th class="hide-on-tablet">Phone</th>
                    <th>Role</th>
                    <th class="hide-on-tablet">Specializations</th>
                    <th class="hide-on-mobile">Working Days</th>
                    <th>Working Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="staffList"></tbody>
        </table>
    </div>
    <script src="/views/js/business-staff.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('business_id');
            localStorage.removeItem('business_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
